<div
  class="container"
  style="margin-top: 20px; margin-left: 180px; text-align: center; width: 70%"
>
  <div class="row">
    <div class="col-3">
      <button class="btn" style="text-align: left" (click)="backToProfilo()">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
    </div>
    <div class="col-9">
      <h2>
        <a class="btn" href="dettaglio/{{ nomeChat }}"
          ><h3>{{ nomeChat }}</h3></a
        >
      </h2>
    </div>
  </div>
</div>

<hr style="margin-left: 210px; margin-top: 0px" />

<div *ngFor="let item of messaggi" style="margin-left: 210px; margin-top: 30px">
  <div
    class="container"
    *ngIf="nomeUtente == item.nomUte; else altro"
    style="width: 100%"
  >
    <div class="row">
      <div class="col-8"></div>
      <div class="col-4" style="border: 0.5px solid black">
        <p>
          <b>{{ item.nomUte }}</b>
        </p>
        <p>{{ item.con }}</p>
        <p style="color: darkgray; font-size: 10px">{{ item.ora }}</p>
      </div>
    </div>
  </div>

  <ng-template #altro>
    <div class="row" style="margin-left: 0px">
      <div class="col-4" style="border: 0.5px solid black">
        <p>
          <b>{{ item.nomUte }}</b>
        </p>
        <p>{{ item.con }}</p>
        <p style="color: darkgray; font-size: 10px">{{ item.ora }}</p>
      </div>
      <div class="col-8"></div>
    </div>
  </ng-template>
</div>
<hr style="margin-top: 40px; background-color: #fafafa" />
<div
  class="container"
  style="
    position: fixed;
    margin-left: 120px;
    bottom: 0;
    width: 100%;
    height: 50px;
    background-color: #fafafa;
  "
>
  <div class="row">
    <div class="col-11">
      <input
        class="form-control"
        placeholder="Inserisci un messaggio"
        style="width: 100%"
        [(ngModel)]="messaggioInput"
      />
    </div>
    <div class="col-1" style="text-align: center">
      <button class="btn" (click)="inviaMessaggioComponent()">
        <i class="fa fa-paper-plane" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
