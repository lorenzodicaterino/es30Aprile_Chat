<div
  class="container"
  style="margin-top: 20px; margin-left: 180px; text-align: center; width: 70%"
>
  <div class="row">
    <div class="col-3">
      <button class="btn" style="text-align: left" (click)="backToProfilo()">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
    </div>
    <div class="col-9">
      <h2>
        <a
          class="btn btn-outline"
          href="dettaglio/{{ nomeChat }}"
          style="background-color: white"
          ><h3>{{ nomeChat }}</h3></a
        >
      </h2>
    </div>
  </div>
</div>

<hr style="margin-left: 210px; margin-top: 0px" />

<div *ngFor="let item of messaggi" style="margin-left: 210px; margin-top: 30px">
  <div
    class="container"
    *ngIf="nomeUtente == item.nomUte; else altro"
    style="width: 100%"
  >
    <div class="row" style="margin-bottom: 60px">
      <div class="col-8"></div>
      <div
        class="col-4"
        style="
          border: 0.5px solid black;
          background-color: white;
          border-radius: 5%;
        "
      >
        <p>
          <b>{{ item.nomUte }}</b>
        </p>
        <p>{{ item.con }}</p>
        <p style="color: darkgray; font-size: 10px">{{ item.ora }}</p>
      </div>
    </div>
  </div>

  <ng-template #altro>
    <div class="row" style="margin-left: 0px; margin-bottom: 60px">
      <div
        class="col-4"
        style="
          border: 0.5px solid black;
          background-color: white;
          border-radius: 5%;
        "
      >
        <p>
          <b>{{ item.nomUte }}</b>
        </p>
        <p>{{ item.con }}</p>
        <p style="color: darkgray; font-size: 10px">{{ item.ora }}</p>
      </div>
      <div class="col-8"></div>
    </div>
  </ng-template>
</div>

<div
  class="container"
  style="
    position: fixed;
    margin-left: 120px;
    bottom: 0;
    width: 100%;
    height: 50px;
    background-image: https://www.pheunix.co.in/wp-content/uploads/2017/10/whatsapp-bg.png"
>
  <div class="row">
    <div class="col-11">
      <input
        class="form-control"
        placeholder="Inserisci un messaggio"
        style="width: 100%; border: 1px solid black"
        [(ngModel)]="messaggioInput"
      />
    </div>
    <div class="col-1" style="text-align: center">
      <button
        class="btn"
        (click)="inviaMessaggioComponent()"
        style="border: 1px solid black"
      >
        <i class="fa fa-paper-plane" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
